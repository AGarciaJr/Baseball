<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: sans-serif;
    }
    canvas {
      background: #000;
      display: block;
      margin: 20px auto;
      border: 1px solid white;
    }
  </style>
</head>
<body>
  <h2>Snake Game</h2>
  <p id="startMessage">Press any key to start</p>
  <canvas id="game" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const box = 20;

    let snake = [{ x: 160, y: 200 }];
    let food = randomFood();
    let dx = 0, dy = 0;
    let started = false;

    function randomFood() {
      return {
        x: Math.floor(Math.random() * 20) * box,
        y: Math.floor(Math.random() * 20) * box
      };
    }

    function gameOver() {
      alert("Game Over");
      snake = [{ x: 160, y: 200 }];
      food = randomFood();
      dx = 0;
      dy = 0;
      started = false;
      document.getElementById('startMessage').style.display = 'block';
    }

    document.addEventListener("keydown", e => {
      if (!started) {
        started = true;
        dx = box;
        dy = 0;
        document.getElementById('startMessage').style.display = 'none';
        return;
      }

      const key = e.key.toLowerCase();
      if ((key === "arrowup" || key === "w") && dy === 0) {
        dx = 0; dy = -box;
      } else if ((key === "arrowdown" || key === "s") && dy === 0) {
        dx = 0; dy = box;
      } else if ((key === "arrowleft" || key === "a") && dx === 0) {
        dx = -box; dy = 0;
      } else if ((key === "arrowright" || key === "d") && dx === 0) {
        dx = box; dy = 0;
      }
    });

    function draw() {
      if (!started) return;

      ctx.clearRect(0, 0, 400, 400);

      for (let s of snake) {
        ctx.fillStyle = "lime";
        ctx.fillRect(s.x, s.y, box, box);
      }

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      let head = { x: snake[0].x + dx, y: snake[0].y + dy };

      if (head.x < 0 || head.x >= 400 || head.y < 0 || head.y >= 400) {
        return gameOver();
      }

      const tail = snake.slice(0, -1);
      if (tail.some(s => s.x === head.x && s.y === head.y)) {
        return gameOver();
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        food = randomFood();
      } else {
        snake.pop();
      }
    }

    setInterval(draw, 100);
  </script>
</body>
</html>
